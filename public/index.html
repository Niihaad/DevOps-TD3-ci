<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul de Somme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            margin: 5px;
            padding: 8px;
        }
        button {
            padding: 8px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Bonjour Nihad</h1>
    <p>Entrez deux nombres pour calculer leur somme :</p>
    <input type="number" id="num1" placeholder="Entrez le premier nombre">
    <input type="number" id="num2" placeholder="Entrez le deuxiÃ¨me nombre">
    <button onclick="calculerSomme()">Calculer</button>
    <p id="resultat"></p>

    <script>
        function calculerSomme() {
            let a = parseFloat(document.getElementById('num1').value);
            let b = parseFloat(document.getElementById('num2').value);
            if (!isNaN(a) && !isNaN(b)) {
                document.getElementById('resultat').innerText = 'Somme: ' + (a + b);
            } else {
                document.getElementById('resultat').innerText = 'Veuillez entrer des nombres valides';
            }
        }
    </script>
</body>
</html>
